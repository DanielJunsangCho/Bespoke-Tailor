<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Resume History</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      color: white;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 1.1em;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .controls {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .search-box input:focus {
      outline: none;
      border-color: #667eea;
    }

    .filter-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .filter-select {
      padding: 10px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      background: white;
      cursor: pointer;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #333;
      border: 1px solid #dee2e6;
    }

    .btn-secondary:hover {
      background: #e9ecef;
    }

    .stats {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .stat-item {
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }

    .stat-number {
      font-size: 2em;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      color: #666;
      margin-top: 5px;
    }

    .resume-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .resume-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .resume-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }

    .resume-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .resume-header {
      margin-bottom: 15px;
    }

    .job-title {
      font-size: 1.3em;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .company-name {
      color: #667eea;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .date-created {
      color: #888;
      font-size: 0.9em;
    }

    .resume-details {
      margin: 15px 0;
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.9em;
    }

    .detail-label {
      color: #666;
    }

    .detail-value {
      font-weight: 500;
      color: #333;
    }

    .keywords {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 15px 0;
    }

    .keyword-tag {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8em;
      border: 1px solid rgba(102, 126, 234, 0.2);
    }

    .resume-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
    }

    .empty-state-icon {
      font-size: 4em;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-state h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #333;
    }

    .empty-state p {
      color: #666;
      margin-bottom: 20px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 10px;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .filter-controls {
        justify-content: center;
      }
      
      .resume-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Resume History</h1>
    <p>Manage your tailored resumes and track your applications</p>
  </div>

  <div class="container">
    <div class="controls">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by company, job title, or keywords...">
      </div>
      <div class="filter-controls">
        <select class="filter-select" id="sortSelect">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
          <option value="company">By Company</option>
          <option value="title">By Job Title</option>
        </select>
        <button class="btn btn-secondary" id="clearAllBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14z" stroke="currentColor" stroke-width="2"/>
          </svg>
          Clear All
        </button>
        <a href="popup.html" class="btn btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2"/>
          </svg>
          New Resume
        </a>
      </div>
    </div>

    <div class="stats" id="statsSection">
      <div class="stat-item">
        <div class="stat-number" id="totalResumes">0</div>
        <div class="stat-label">Total Resumes</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="thisMonth">0</div>
        <div class="stat-label">This Month</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="uniqueCompanies">0</div>
        <div class="stat-label">Companies</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="avgKeywords">0</div>
        <div class="stat-label">Avg Keywords</div>
      </div>
    </div>

    <div class="loading" id="loadingSection">
      <div class="spinner"></div>
      <p>Loading your resume history...</p>
    </div>

    <div class="resume-grid" id="resumeGrid" style="display: none;">
    </div>

    <div class="empty-state" id="emptyState" style="display: none;">
      <div class="empty-state-icon">ðŸ“„</div>
      <h3>No Resumes Yet</h3>
      <p>Start tailoring your resume for job applications to see them here.</p>
      <a href="popup.html" class="btn btn-primary">Create Your First Resume</a>
    </div>
  </div>

  <script src="history.js"></script>
</body>
</html>
