<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .section h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
      transition: background 0.3s;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .btn.primary {
      background: #4CAF50;
    }
    
    .btn.primary:hover {
      background: #45a049;
    }
    
    .status {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 10px;
    }
    
    .file-input {
      display: none;
    }
    
    .upload-area {
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    
    .upload-area:hover {
      border-color: rgba(255, 255, 255, 0.6);
    }
    
    .upload-text {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .error {
      background: rgba(244, 67, 54, 0.8);
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      margin: 10px 0;
    }
    
    .success {
      background: rgba(76, 175, 80, 0.8);
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Bespoke Resume</div>
    <div class="subtitle">AI-Powered Resume Tailoring</div>
  </div>

  <div class="section">
    <h3>Resume Upload</h3>
    <div id="upload-status" class="status">No resume uploaded</div>
    <div class="upload-area" id="upload-area">
      <div class="upload-text">Click to upload your resume</div>
      <input type="file" id="file-input" class="file-input" accept=".pdf,.doc,.docx,.txt">
    </div>
    <button id="upload-btn" class="btn" style="display: none;">Upload Resume</button>
  </div>

  <div class="section">
    <h3>Quick Actions</h3>
    <button id="tailor-btn" class="btn primary">Tailor Resume for Current Job</button>
    <button id="auth-btn" class="btn">Connect Google Account</button>
    <button id="history-btn" class="btn">View Resume History</button>
  </div>

  <div id="message-area"></div>

  <script src="popup.js"></script>
</body>
</html>
